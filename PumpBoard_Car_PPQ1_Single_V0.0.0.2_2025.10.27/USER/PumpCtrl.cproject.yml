project:
  packs:
    - pack: Keil::STM32F4xx_DFP@^3.1.1
  setups:
    - setup: Options for PPQ_Ctrl
      processor:
        fpu: sp
      add-path:
        - ../CORE
        - ../Function
        - ../FWLIB/inc
        - ../HardWare_Init/Inc
        - ../USB/STM32_USB_Device_Library/Class/CDC/Inc
        - ../USB/STM32_USB_Device_Library/Core/Inc
        - ../USB/USB_APP
        - ../USB/USB_HAL
      debug: "on"
      define:
        - STM32F40_41xxx
        - STM32F407xx
        - USE_STDPERIPH_DRIVER
        - USE_USB_FS
        - __MICROLIB
      define-asm:
        - __MICROLIB
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -fno-function-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
            - -fno-exceptions
          ASM:
            - -masm=auto
          Link:
            - --library_type=microlib
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: PumpCtrl_PPQ_Ctrl.sct
  groups:
    - group: USER
      files:
        - file: main.c
    - group: CORE
      files:
        - file: ../CORE/startup_stm32f40_41xxx.s
          misc:
            - ASM:
                - -masm=auto
        - file: ../CORE/system_stm32f4xx.c
    - group: FWLIB
      files:
        - file: ../FWLIB/src/misc.c
        - file: ../FWLIB/src/stm32f4xx_adc.c
        - file: ../FWLIB/src/stm32f4xx_can.c
        - file: ../FWLIB/src/stm32f4xx_crc.c
        - file: ../FWLIB/src/stm32f4xx_cryp.c
        - file: ../FWLIB/src/stm32f4xx_cryp_aes.c
        - file: ../FWLIB/src/stm32f4xx_cryp_des.c
        - file: ../FWLIB/src/stm32f4xx_cryp_tdes.c
        - file: ../FWLIB/src/stm32f4xx_dac.c
        - file: ../FWLIB/src/stm32f4xx_dbgmcu.c
        - file: ../FWLIB/src/stm32f4xx_dcmi.c
        - file: ../FWLIB/src/stm32f4xx_dma2d.c
        - file: ../FWLIB/src/stm32f4xx_dma.c
        - file: ../FWLIB/src/stm32f4xx_exti.c
