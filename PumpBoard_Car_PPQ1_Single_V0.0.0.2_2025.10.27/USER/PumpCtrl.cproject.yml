        - file: ../FWLIB/src/stm32f4xx_fsmc.c
        - file: ../FWLIB/src/stm32f4xx_hash_md5.c
        - file: ../FWLIB/src/stm32f4xx_gpio.c
        - file: ../FWLIB/src/stm32f4xx_hash.c
        - file: ../FWLIB/src/stm32f4xx_hash_sha1.c
        - file: ../FWLIB/src/stm32f4xx_i2c.c
